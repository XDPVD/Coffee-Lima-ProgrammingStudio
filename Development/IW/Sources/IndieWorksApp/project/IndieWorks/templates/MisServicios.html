<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mis Servicios</title>
</head>
<body>
    <h1>Mis Servicios</h1>
    {% for servicio in servicios %}
    <div>
        <h3>{{servicio.nombre}}</h3>
        <h4>{{servicio.descripcion}}</h4>
    </div>
    {% endfor %}
    <div>
        <form action="{% url 'publicar_servicio' %}">
            <button type="submit">Publicar Servicios</button>
        </form>
    </div>
</body>
</html>
