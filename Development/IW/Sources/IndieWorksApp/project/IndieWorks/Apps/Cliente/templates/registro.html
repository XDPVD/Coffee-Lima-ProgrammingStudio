<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Registro</h1>

    <form method="POST" action="{% url 'registro_resultado' %}">
        {% csrf_token %}
        {% if mensaje %}
            <h1>Â¡Registro exitoso!</h1>
        {% endif %}

        <div class="form-group">
            {{cliente.nombre.label}}
            <input name="nombre" type="text" required {{ cliente.nombre.value }}>
        </div>
        <div class="form-group">
            {{cliente.apellido_paterno.label}}
            <input name="apellido_paterno" type="text" required {{cliente.apellido_paterno.value}}>
        </div>
        <div class="form-group">
            {{cliente.apellido_materno.label}}
            <input name="apellido_materno" type="text" required {{cliente.apellido_materno.value}}>
        </div>
        <div class="form-group">
            {{cliente.dni.label}}
            <input name="dni" type="text" required {{cliente.dni.value}}>
        </div>
        <div class="form-group">
            {{cliente.correo.label}}
            <input name="correo" type="text" required {{cliente.correo.value}}>
        </div>
        <div class="form-group">
            {{cliente.telefono.label}}
            <input name="telefono" type="text" required {{cliente.telefono.value}}>
        </div>
        <div class="form-group">
            {{cliente.distrito.label}}
            <input name="distrito" type="text" required {{cliente.distrito.value}}>
        </div>
        <div class="form-group">
            {{user.password.label}}
            <input name="password" type="password" required {{user.password.value}}>
        </div>
        <button type="submit">Registrarse</button>
    </form>

</body>
</html>
